<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordFastGPTPlugin</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        body { height: 100vh; display: flex; flex-direction: column; margin: 0; }
        header { height: 10vh; display: flex; align-items: center; justify-content: center; background-color: #f3f2f1; border-bottom: 1px solid #edebe9; }
        header h1 { color: #0078d4; font-family: 'Segoe UI', sans-serif; font-size: 1.5em; font-weight: bold; margin: 0; }
        main { flex: 1; padding: 10px; display: flex; flex-direction: column; overflow: hidden; }
        #promptInput { height: 30vh; width: 100%; resize: none; padding: 10px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; margin-bottom: 10px; overflow-y: auto; }
        #sendButton { height: 40px; margin-bottom: 10px; }
        #chatOutput { height: 60vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; white-space: pre-wrap; font-size: 14px; }
        .external-chat-section { margin-top: 10px; }
        #chatButton { width: 100%; }
        #chatIframe { width: 100%; border: none; display: none; margin-top: 10px; }  /* 移除固定height，由JS动态设置 */
    </style>
</head>

<body class="ms-Fabric">
    <header>
        <h1>夷卓汇AI</h1>
    </header>
    <main id="app-body" style="display: none;">
        <section id="sideload-msg" style="display: none;">
            <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
        </section>

        <!-- 自定义聊天输入/输出 -->
        <textarea id="promptInput" placeholder="Enter your message..."></textarea>
        <button id="sendButton" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">开始核对</span>
        </button>
        <div id="chatOutput" class="ms-font-m">AI Response will appear here...</div>

        <!-- 保留: iframe接入（可选） -->
        <div class="external-chat-section">
            <button id="chatButton" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">AI对话</span>
            </button>
            <iframe id="chatIframe" src="https://chatpub.com.cn/chat/share?shareId=a6hp917ala6ysinkzbrfugtd" 
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
					</iframe>
        </div>
    </main>
</body>

</html>
